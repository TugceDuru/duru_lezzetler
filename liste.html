<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Duru Lezzetler - Randevular</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f5f0;
            color: #333;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        h1 {
            text-align: center;
            color: #e74c3c;
            margin-bottom: 40px;
        }
        .appointment-list {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            overflow: hidden;
            margin-bottom: 30px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }
        th {
            background-color: #e74c3c;
            color: white;
        }
        tr:hover {
            background-color: #f9f9f9;
        }
        .action-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 30px;
        }
        .btn {
            display: inline-block;
            padding: 12px 30px;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: all 0.3s;
            font-weight: 600;
            text-align: center;
        }
        .btn-primary {
            background-color: #e74c3c;
        }
        .btn-primary:hover {
            background-color: #c0392b;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .btn-secondary {
            background-color: #3498db;
        }
        .btn-secondary:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        @media (max-width: 768px) {
            th, td {
                padding: 10px;
                font-size: 0.9rem;
            }
            .action-buttons {
                flex-direction: column;
                gap: 10px;
            }
            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Randevu Listesi</h1>
        
        <div class="appointment-list">
            <table>
                <thead>
                    <tr>
                        <th>Ad Soyad</th>
                        <th>Telefon</th>
                        <th>Tarih</th>
                        <th>Saat</th>
                        <th>Menü</th>
                        <th>Notlar</th>
                    </tr>
                </thead>
                <tbody id="appointmentsTable">
                   
                </tbody>
            </table>
        </div>
        
        <div class="action-buttons">
            <a href="index.html" class="btn btn-primary">Yeni Randevu Al</a>
            <a href="index.html" class="btn btn-secondary">Anasayfaya Dön</a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const appointments = JSON.parse(localStorage.getItem('appointments')) || [];
            const table = document.getElementById('appointmentsTable');
            
            if(appointments.length === 0) {
                table.innerHTML = '<tr><td colspan="6" style="text-align: center;">Henüz randevu bulunmamaktadır</td></tr>';
            } else {
                appointments.forEach(appointment => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${appointment.name}</td>
                        <td>${appointment.phone}</td>
                        <td>${appointment.date}</td>
                        <td>${appointment.time}</td>
                        <td>${appointment.menu}</td>
                        <td>${appointment.notes || '-'}</td>
                    `;
                    table.appendChild(row);
                });
            }
        });
    </script>
</body>
</html>
